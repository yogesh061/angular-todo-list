<form class="row" #addItemForm="ngForm" (ngSubmit)="onAddItem(addItemForm)">
  <div class="col-md-8">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Add Item" 
      required
      name="name"
      ngModel>
  </div>
  <div class="col-md-4">
    <button 
      type="submit" 
      class="btn btn-success" 
      [disabled]="!addItemForm.valid"
      >Add</button>
  </div>
</form>
